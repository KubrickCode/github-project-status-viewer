<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 15px 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5da;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #2da44e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background-color: #2c974b;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
      }
      .status.success {
        background-color: #dafbe1;
        color: #1a7f37;
      }
      .status.error {
        background-color: #ffebe9;
        color: #cf222e;
      }
      .help-text {
        font-size: 12px;
        color: #57606a;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Project Status Viewer</h1>

    <div class="form-group">
      <label for="pat">Personal Access Token</label>
      <input type="password" id="pat" placeholder="ghp_..." />
      <div class="help-text">Token needs: repo, read:project permissions</div>
    </div>

    <button id="save">Save Configuration</button>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
