name: Release

on:
  push:
    branches: [release]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: v$VERSION"

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v$(node -p "require('./package.json').version")" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate changelog
        id: changelog
        if: steps.check.outputs.exists == 'false'
        run: |
          CURRENT="v$(node -p "require('./package.json').version")"
          PREVIOUS=$(git tag --sort=-v:refname | grep -v "$CURRENT" | head -1 || echo "")

          if [ -z "$PREVIOUS" ]; then
            echo "changelog=Initial MVP release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log $PREVIOUS..HEAD --pretty=format:"- %s" --no-merges)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install Just
        if: steps.check.outputs.exists == 'false'
        uses: extractions/setup-just@v3

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: just deps

      - name: Build and package extension
        if: steps.check.outputs.exists == 'false'
        run: just package

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ What's New in ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ## ğŸ“¦ Installation
            Download the extension.zip file and load it as an unpacked extension in Chrome.

            ## ğŸ”„ Deployment Status
            - GitHub Release: âœ… Created
            - Chrome Web Store: â³ Publishing...
          files: extension/extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: steps.check.outputs.exists == 'false'
        id: chrome_upload
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension/extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

      - name: Update release notes with success
        if: steps.check.outputs.exists == 'false' && success()
        run: |
          gh release edit ${{ steps.version.outputs.version }} --notes "## ğŸš€ What's New in ${{ steps.version.outputs.version }}

          ${{ steps.changelog.outputs.changelog }}

          ## ğŸ“¦ Installation
          Download the extension.zip file and load it as an unpacked extension in Chrome.

          ## ğŸ”„ Deployment Status
          - GitHub Release: âœ… Created
          - Chrome Web Store: âœ… Published successfully"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update release notes with failure
        if: steps.check.outputs.exists == 'false' && failure()
        run: |
          gh release edit ${{ steps.version.outputs.version }} --notes "## ğŸš€ What's New in ${{ steps.version.outputs.version }}

          ${{ steps.changelog.outputs.changelog }}

          ## ğŸ“¦ Installation
          Download the extension.zip file and load it as an unpacked extension in Chrome.

          ## ğŸ”„ Deployment Status
          - GitHub Release: âœ… Created
          - Chrome Web Store: âŒ Failed to publish

          Please check the [GitHub Actions logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
        env:
          GH_TOKEN: ${{ github.token }}
