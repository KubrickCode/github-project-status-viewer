name: Tests

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - unlocked
    paths:
      - "server/**"
      - "extension/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "extension/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test-server:
    name: Run Server tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.23

      - name: Set up Just CLI
        uses: extractions/setup-just@v3

      - name: Run Server tests
        run: just test-server

  test-extension:
    name: Run Extension tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Just CLI
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: just deps-extension

      - name: Run Extension tests
        run: just test-extension

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: extension/coverage
        if: always()
