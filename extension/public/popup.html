<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 15px 0;
      }
      .auth-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .login-section,
      .logged-in-section {
        display: none;
      }
      .login-section.active,
      .logged-in-section.active {
        display: block;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #2da44e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background-color: #2c974b;
      }
      button.logout-btn {
        background-color: #cf222e;
      }
      button.logout-btn:hover {
        background-color: #a40e26;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
      }
      .status.success {
        background-color: #dafbe1;
        color: #1a7f37;
      }
      .status.error {
        background-color: #ffebe9;
        color: #cf222e;
      }
      .status.info {
        background-color: #ddf4ff;
        color: #0969da;
      }
      .help-text {
        font-size: 12px;
        color: #57606a;
        margin-top: 5px;
      }
      .user-info {
        padding: 12px;
        background-color: #f6f8fa;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub Project Status Viewer</h1>

    <div class="auth-container">
      <div class="login-section" id="loginSection">
        <p class="help-text">Sign in with GitHub to view project statuses</p>
        <button id="loginBtn">Login with GitHub</button>
      </div>

      <div class="logged-in-section" id="loggedInSection">
        <div class="user-info">
          <div>Logged in successfully</div>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
