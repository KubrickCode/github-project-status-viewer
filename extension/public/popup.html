<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Project Status Viewer</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <h1 class="popup__heading">
      <img
        src="logo.png"
        alt=""
        class="popup__heading-icon"
        aria-hidden="true"
      />
      Project Status
    </h1>

    <div class="popup__container">
      <!-- Login Section -->
      <section
        class="popup__section"
        id="loginSection"
        aria-labelledby="login-heading"
      >
        <h2 id="login-heading" class="visually-hidden">Login</h2>
        <p class="popup__help-text">
          View GitHub Projects status badges directly in your issue lists
        </p>
        <button
          id="loginBtn"
          class="popup__btn popup__btn--primary"
          aria-label="Sign in with GitHub"
        >
          <svg
            class="popup__btn-icon"
            viewBox="0 0 16 16"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
          Sign in with GitHub
        </button>
      </section>

      <!-- Logged In Section -->
      <section
        class="popup__section"
        id="loggedInSection"
        aria-labelledby="account-heading"
      >
        <h2 id="account-heading" class="visually-hidden">Account</h2>
        <div class="popup__user-info" role="status">
          <div class="popup__user-info-row">
            <div class="popup__user-avatar" aria-hidden="true">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M10.561 8.073a6.005 6.005 0 0 1 3.432 5.142.75.75 0 1 1-1.498.07 4.5 4.5 0 0 0-8.99 0 .75.75 0 0 1-1.498-.07 6.004 6.004 0 0 1 3.431-5.142 3.999 3.999 0 1 1 5.123 0ZM10.5 5a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"
                />
              </svg>
            </div>
            <div class="popup__user-details">
              <div class="popup__user-label">Status</div>
              <div class="popup__user-value">Connected to GitHub</div>
            </div>
            <svg
              class="popup__user-icon"
              viewBox="0 0 16 16"
              fill="currentColor"
              aria-label="Verified"
            >
              <path
                d="M9.585.52a2.678 2.678 0 0 0-3.17 0l-.928.68a1.178 1.178 0 0 1-.518.215L3.83 1.59a2.678 2.678 0 0 0-2.24 2.24l-.175 1.14a1.178 1.178 0 0 1-.215.518l-.68.928a2.678 2.678 0 0 0 0 3.17l.68.928c.113.153.186.33.215.518l.175 1.138a2.678 2.678 0 0 0 2.24 2.24l1.138.175c.187.029.365.102.518.215l.928.68a2.678 2.678 0 0 0 3.17 0l.928-.68a1.17 1.17 0 0 1 .518-.215l1.138-.175a2.678 2.678 0 0 0 2.241-2.241l.175-1.138c.029-.187.102-.365.215-.518l.68-.928a2.678 2.678 0 0 0 0-3.17l-.68-.928a1.179 1.179 0 0 1-.215-.518L14.41 3.83a2.678 2.678 0 0 0-2.24-2.24l-1.138-.175a1.179 1.179 0 0 1-.518-.215ZM11.28 6.28 7.5 10.06l-2.22-2.22a.751.751 0 0 0-1.042.018.751.751 0 0 0-.018 1.042l2.75 2.75a.75.75 0 0 0 1.06 0l4.25-4.25a.751.751 0 0 0-.018-1.042.751.751 0 0 0-1.042-.018Z"
              />
            </svg>
          </div>
        </div>
        <button
          id="logoutBtn"
          class="popup__btn popup__btn--danger"
          aria-label="Sign out from GitHub"
        >
          <svg
            class="popup__btn-icon"
            viewBox="0 0 16 16"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z"
            />
          </svg>
          Sign Out
        </button>
      </section>
    </div>

    <!-- Status Messages -->
    <div
      id="status"
      class="popup__status"
      role="alert"
      aria-live="polite"
      aria-atomic="true"
    >
      <svg
        class="popup__status-icon"
        viewBox="0 0 16 16"
        fill="currentColor"
        aria-hidden="true"
      >
        <path id="statusIconPath" d="" />
      </svg>
      <span id="statusMessage" class="popup__status-message"></span>
      <button
        id="statusClose"
        class="popup__status-close"
        aria-label="Dismiss notification"
        type="button"
      >
        <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
          />
        </svg>
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
